<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativas de Rol 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            display: block;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="dados.html">Dados</a> <!-- Botón para redirigir a dados.html -->
    </div>

    <div class="container">
        <h1>Registro de Iniciativas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre del PJ</th>
                    <th>Número de Iniciativa</th>
                </tr>
            </thead>
            <tbody id="tabla-iniciativas">
                <!-- Se llenarán las filas aquí -->
                <tr>
                    <td><input type="text" class="nombre" placeholder="Nombre del PJ"></td>
                    <td><input type="number" class="numero" placeholder="Iniciativa"></td>
                </tr>
            </tbody>
        </table>
        <button id="agregar-fila">Agregar Fila</button>
        <button id="quitar-fila">Quitar Fila</button>
        <button id="ordenar">Ordenar Iniciativas</button>
        <button id="guardar">Guardar Iniciativas</button>
        <button id="cargar">Cargar Iniciativas</button>
    </div>
    
    <script>
        // Función para agregar una nueva fila
        document.getElementById('agregar-fila').addEventListener('click', function() {
            const cuerpoTabla = document.getElementById('tabla-iniciativas');
            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td><input type="text" class="nombre" placeholder="Nombre del PJ"></td>
                <td><input type="number" class="numero" placeholder="Iniciativa"></td>
            `;
            cuerpoTabla.appendChild(nuevaFila);
        });

        // Función para quitar la última fila
        document.getElementById('quitar-fila').addEventListener('click', function() {
            const cuerpoTabla = document.getElementById('tabla-iniciativas');
            const filas = cuerpoTabla.getElementsByTagName('tr');
            if (filas.length > 0) {
                cuerpoTabla.removeChild(filas[filas.length - 1]);
            }
        });

        // Función para ordenar las iniciativas sin eliminar los campos input
        document.getElementById('ordenar').addEventListener('click', function() {
            const filas = Array.from(document.querySelectorAll('#tabla-iniciativas tr'));
            const iniciativas = [];

            filas.forEach(fila => {
                const nombre = fila.querySelector('.nombre').value;
                const numero = parseInt(fila.querySelector('.numero').value);
                if (nombre && !isNaN(numero)) {
                    iniciativas.push({ nombre, numero });
                }
            });

            iniciativas.sort((a, b) => b.numero - a.numero);

            // Limpiar la tabla y volver a agregar las filas con inputs ordenadas
            const cuerpoTabla = document.getElementById('tabla-iniciativas');
            cuerpoTabla.innerHTML = '';

            iniciativas.forEach(iniciativa => {
                const nuevaFila = document.createElement('tr');
                nuevaFila.innerHTML = `
                    <td><input type="text" class="nombre" value="${iniciativa.nombre}"></td>
                    <td><input type="number" class="numero" value="${iniciativa.numero}"></td>
                `;
                cuerpoTabla.appendChild(nuevaFila);
            });
        });

        // Función para guardar iniciativas en LocalStorage
        document.getElementById('guardar').addEventListener('click', function() {
            const filas = Array.from(document.querySelectorAll('#tabla-iniciativas tr'));
            const iniciativas = [];

            filas.forEach(fila => {
                const nombre = fila.querySelector('.nombre').value;
                const numero = parseInt(fila.querySelector('.numero').value);
                if (nombre && !isNaN(numero)) {
                    iniciativas.push({ nombre, numero });
                }
            });

            // Guardar en LocalStorage
            localStorage.setItem('iniciativas', JSON.stringify(iniciativas));
            alert('Iniciativas guardadas.');
        });

        // Función para cargar iniciativas desde LocalStorage
        document.getElementById('cargar').addEventListener('click', function() {
            const iniciativasGuardadas = JSON.parse(localStorage.getItem('iniciativas'));
            if (iniciativasGuardadas) {
                const cuerpoTabla = document.getElementById('tabla-iniciativas');
                cuerpoTabla.innerHTML = ''; // Limpiar la tabla

                iniciativasGuardadas.forEach(iniciativa => {
                    const nuevaFila = document.createElement('tr');
                    nuevaFila.innerHTML = `
                        <td><input type="text" class="nombre" value="${iniciativa.nombre}"></td>
                        <td><input type="number" class="numero" value="${iniciativa.numero}"></td>
                    `;
                    cuerpoTabla.appendChild(nuevaFila);
                });

                alert('Iniciativas cargadas.');
            } else {
                alert('No hay iniciativas guardadas.');
            }
        });
    </script>
</body>
</html>
