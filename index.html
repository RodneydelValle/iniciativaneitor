<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativas de Rol 3</title>
    <link rel="stylesheet" href="rol.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="dados.html">Dados</a> <!-- Botón para redirigir a dados.html -->
    </div>

    <div class="container">
        <h1>Registro de Iniciativas</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre del PJ</th>
                    <th>Número de Iniciativa</th>
                </tr>
            </thead>
            <tbody id="tabla-iniciativas">
                <!-- Se llenarán las filas aquí -->
                <tr>
                    <td style="
                    text-align: center;
                "><input type="text" class="nombre" placeholder="Nombre del PJ"></td>
                    <td style="
                    text-align: center;
                "><input type="number" class="numero" placeholder="Iniciativa"></td>
                </tr>
            </tbody>
        </table>

        <!-- Botones en dos filas -->
        <div class="button-row">
            <button id="agregar-fila">Agregar Fila</button>
            <button id="quitar-fila">Quitar Fila</button>
        </div>
        <div class="button-row">
            <button id="ordenar">Ordenar Iniciativas</button>
            <button id="borrar-lista">Borrar Lista Guardada</button>
        </div>

        <h2>Iniciativas Ordenadas</h2>
        <div id="lista-iniciativas-ordenadas" class="resultado-casilla">
            <!-- Casillas para las iniciativas ordenadas -->
        </div>
    </div>

    <script src="rol.js"></script> <!-- Vinculación del archivo JS -->
</body>
</html>
