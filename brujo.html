<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un Hechizo</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('hechizos.json')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('hechizoSelect');
                    const descripcion = document.getElementById('hechizoDescripcion');
                    
                    data.forEach(hechizo => {
                        const option = document.createElement('option');
                        option.value = hechizo.descripcion;
                        option.textContent = hechizo.nombre;
                        select.appendChild(option);
                    });

                    select.addEventListener('change', function() {
                        descripcion.textContent = select.value;
                    });
                })
                .catch(error => console.error('Error al cargar los hechizos:', error));
        });
    </script>
</head>
<body>
    <h1>Selecciona un Hechizo de D&D 5e</h1>
    <label for="hechizoSelect">Hechizo:</label>
    <select id="hechizoSelect">
        <option value="">--Selecciona un hechizo--</option>
    </select>
